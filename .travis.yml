language: node_js
node_js:
- "node"
script:
- yarn test
- yarn lint
deploy:
  - provider: npm
    email: benedict@hearthsim.net
    api_key:
      secure: 
    skip_cleanup: true
    on:
      tags: true
      branch: master
  - provider: releases
    api_key:
      secure: 
    file: lib/deckstrings.js
    skip_cleanup: true
    on:
      tags: true
      repo: HearthSim/npm-deckstrings
cache:
  yarn: true
notifications:
  email:
    on_failure: always
    on_success: change
  irc:
    channels:
    - chat.freenode.net#hearthsim-commits
    use_notice: true
    skip_join: true
    on_failure: always
    on_success: change
    template:
    - "(%{branch} @ %{commit} : %{author}): %{message} %{build_url}"
